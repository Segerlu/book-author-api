<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="menuArea" class="areas">
        <div id="home" class="menuSelection">Home</div>
        <div id="authorSearch" class="menuSelection">Author Search</div>
        <div id="bookSearch" class="menuSelection">Book Search</div>
    </div>
    <homeArea id="homeArea">
        Welcome to the book/author database!
    </homeArea>
    <div id="bodyArea" class="areas">
        <div id="searchArea" class="areas">
            <label class="bookSearchfield">Search For A Book</label>
            <input id="searchBook" class="bookSearchfield">
            <button id="searchBookButton" onclick="searchBooks()" class="bookSearchfield">SEARCH</button>
            <label class="authorSearchfield">Search For An Author</label>
            <input id="searchAuthor" class="authorSearchfield">
            <button id="searchAuthorButton" onclick="searchAuthors()" class="authorSearchfield">SEARCH</button>
            <button id="addAuthorButton" class="authorSearchfield addButton">Add Author</button>
            <button id="updateAuthorsBooksButton" class="authorSearchfield addButton">Update Authors Books</button>
        </div>
    <div id="results"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
